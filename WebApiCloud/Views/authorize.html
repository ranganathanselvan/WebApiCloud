<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web API Cloud</title>
    <link rel="icon" href="../Content/Images/LJTech.png"
          type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Web API Cloud
            </h1>
            <p class="subtitle">
                Enter your username and password to get <strong>token</strong> to authorize swagger...
            </p>

            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Username" id="inputUsername">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password" id="inputPassword">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-success" id="btnLogin">
                                Login
                            </button>
                        </p>
                    </div>
                </div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
            <div class="columns">
                <div class="field">
                    <label class="label is-medium" id="labelToken"></label>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $("#btnLogin").click(function () {
                $.ajax({

                    url: '/api/token',
                    type: 'POST',
                    data: {
                        'grant_type': 'password',
                        'username': $("#inputUsername").val(),
                        'password': $("#inputPassword").val()
                    },
                    dataType: "json",
                    contentType: "application/x-www-form-urlencoded",
                    success: function (data) {
                        $("#labelToken").text(JSON.stringify(data));
                        console.log(data);
                        $("#inputUsername").val('');
                        $("#inputPassword").val('');
                    },
                    error: function (request, error) {
                        alert("Request: " + JSON.stringify(request));
                        $("#inputUsername").val('');
                        $("#inputPassword").val('');
                    }

                });
            });

        });
    </script>
</body>
</html>
